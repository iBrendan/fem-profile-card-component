<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div class="card-container">
      <div class="img-container">
        <img src="/images/bg-pattern-card.svg" />
      </div>
      <div class="profile-details">
        <img
          claass="profile-picture"
          src="images/image-victor.jpg"
          alt="Headshot of Victor Crest"
        />
        <h2>Victor Crest <span class="light-font">26</span></h2>
        <p>London</p>
      </div>
      <div class="profile-stats">
        <div>
          <p class="number">80K</p>
          <p class="light-font">Followers</p>
        </div>
        <div>
          <p class="number">803K</p>
          <p class="light-font">Likes</p>
        </div>
        <div>
          <p class="number">1.4K</p>
          <p class="light-font">Photos</p>
        </div>
      </div>
      <!-- </div> -->
    </div>
  </body>
</html>
